{% extends 'base.html' %}

{% block title %}Password change{% endblock %}

{% block content %}
    <h2>Password change</h2>
    <p>Fill below form to change your password:</p>
    <form action="." method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Change"/></p>
        {% csrf_token %}
    </form>
{% endblock %}
