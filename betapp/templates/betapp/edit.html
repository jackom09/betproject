{% extends 'base.html' %}

{% block title %}Edit user{% endblock %}

{% block content %}
    <h2>Edit your account</h2>
    <p>You can do this through below data form:</p>
    <form action="." method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        <input type="submit" class="btn btn-secondary text-light" value="Save changes"/>
    </form>
{% endblock %}
